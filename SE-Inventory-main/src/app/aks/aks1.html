<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table {
               width: 100%;
               background-color: azure;
               border-collapse: collapse;
              text-align: center;
        }
        td,th{
            border: 5px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: bisque;
        }
    </style>
</head>
<body style="background-color: white;">
   <table>
    <colgroup>
        <col span="2" style="background-color: aqua;"
    </colgroup>
    <tr>
        <th>abcd</th>
        <th>efgh</th>
        <th>ijklm</th>
    </tr>
    <tr>
        <td>india</td>
        <td>USATODAY</td>
        <td>excepturi</td>
    </tr>
    <tr>
        <td>xdjk</td>
        <td>fdthmklt</td>
        <td>jndfnj</td>
    </tr>
    <tr>
        <td>auyhcj</td>
        <td>jabjdcm</td>
        <td>xfgb</td>
    </tr>
   </table> 
   <table style="width: 25%;">
    <tr>
        <th colspan="3">fhddif</th>
        <th>ahfops</th>
        <th>ISHAIPD</th>
    </tr>
    <tr>
        <th>adjsf</th>
        <th>sdbh</th>
        <th>sdnkf</th>
    </tr>
   </table>
   <h1>unorderedf list</h1>
   <ul   >
    <li class="sample1">asbjk</li>
    <li class="sample2">sbhd</li>
    <li class="sample3">mk</li>
    <li class="sample4">dfk</li>
    <li class="sample5">sdhi</li>
   </ul>
</body>
</html>
